<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div id="pantallaInitial">
        <p>QUIZ</p>
        <button class="btn">Play</button>
    </div>

    <div class="pantallaGame" id="pantallaGame">
        <img src="" alt="img">
        <div class="opcions">
            <div class="opcion" id="op0">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPTION A</div>
            </div>
            <div class="opcion" id="op1">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPTION B</div>
            </div>
            <div class="opcion" id="op2">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPTION C</div>
            </div>
        </div>
    </div>

    <div id="pantallaEnd">
        <h2>CORRECTAS:<span id="numCorrectas">3</span></h2>
