<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>QUIZ</title>
</head>
<body>
    <h1>Welcome to Quiz</h1>

    <div id="pantallaInitial">
        <p>You will learn how to play this game in relation to the topics you have seen</p>
        <button class="btn" onclick="mostrarSubcompetencias()">Comenzar</button>
    </div>

    <div id="subcompetencias">
        <h2>Subcompetencias:</h2>
        <ul>
            <li><button class="btn" id="btnSubcompetencia1" data-subcompetencia="Subcompetencia 1" onclick="comenzarGame('Subcompetencia 1')"><strong>Tema 1:</strong> Descripción de la subcompetencia 1.</button></li>
            <li><button class="btn" id="btnSubcompetencia2" data-subcompetencia="Subcompetencia 2" onclick="comenzarGame('Subcompetencia 2')"><strong>Tema 2:</strong> Descripción de la subcompetencia 2.</button></li>
            <li><button class="btn" id="btnSubcompetencia3" data-subcompetencia="Subcompetencia 3" onclick="comenzarGame('Subcompetencia 3')"><strong>Tema 3:</strong> Descripción de la subcompetencia 3.</button></li>
            <!-- Agrega más temas y subcompetencias según sea necesario -->
        </ul>
    </div>

    <div class="pantallaGame" id="pantallaGame">
        <div id="textoPantallaGame"></div>
        <div class="opcions">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPTION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPTION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPTION C</div>
            </div>
        </div>
    </div>

    <div id="pantallaEnd">
        <h2>CORRECTAS:<span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS:<span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverInicio()"> volver</button>
    </div>
    
    <footer>Desarrollado For OurClub</footer>

    <script src="script.js"></script>
</body>
</html>
