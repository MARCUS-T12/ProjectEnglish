<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>QUIZ</title>
</head>
<body>
    <h1>Welcome to quizz</h1>

    <div id="pantallaInitial">
        <p>You will learn how to play this game in relation to the topics you have seen</p>
        <button class="btn" onclick="mostrarSubcompetencias()">Start</button>
    </div>
    
    <div id="subcompetencias">
        <div  id="iconSet" onclick="pantallaInitial()">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAMJJREFUSEvdldENwjAMRF83gU1gFCYBJgE2YRO6CehQUpUg69oo7UctVflIfc92ErtjYesW1md1wAE4A1pr7AlcAa1fKzN4Absa5ZGPxI8R4B2ApzL//MsMtg+4APoisyVytZZAnw5Ra2lNABKNIBaQf3CZZMijKFlTgCAn4D6KxgJc5FlAJZL48GKTYxPAz0stIrIA99BuKfLqa+oAU0s4dIjttYoW7Vo3bB+1aw0aHWTtTLADxx3i7P3VZ/LsCJ3DB77FMhmchYmbAAAAAElFTkSuQmCC"/>
        </div>
        <h2>Subcompetencias:</h2>
        <ul>
            <li><button class="btn" id="btnSubcompetencia1" data-subcompetencia="Subcompetencia 1" onclick="mostrarDescripcion('Subcompetencia 1')"><strong>Tema 1:</strong> Descripción de la subcompetencia 1.</button></li>
            <li><button class="btn" id="btnSubcompetencia2" data-subcompetencia="Subcompetencia 2" onclick="mostrarDescripcion('Subcompetencia 2')"><strong>Tema 2:</strong> Descripción de la subcompetencia 2.</button></li>
            <li><button class="btn" id="btnSubcompetencia3" data-subcompetencia="Subcompetencia 3" onclick="mostrarDescripcion('Subcompetencia 3')"><strong>Tema 3:</strong> Descripción de la subcompetencia 3.</button></li>
            <!-- Agrega más temas y subcompetencias según sea necesario -->
        </ul>
    </div>
    
    
    <div id="descripcion">
        <h2>Descripción de la Subcompetencia</h2>
        <p id="descripcionTexto"></p>
        <div id="contenedorBtn">
            <button class="btn" onclick="regresarASubcompetencias()">Back</button>
            <button class="btn" onclick="iniciarCuentaRegresiva()">Play</button>
        </div>
    </div>

    <div id="countdown">
        <h2>¡La cuenta regresiva ha comenzado!</h2>
        <p id="countdownText">3</p>
    </div>
    
    
    <div class="pantallaGame" id="pantallaGame">
        <div id="textoPantallaGame"></div>
        <div class="opcions">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPTION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPTION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPTION C</div>
            </div>
        </div>
    </div>

    <div id="pantallaEnd">
        <h2>CORRECTAS:<span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS:<span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverInicio()"> volver</button>
    </div>  
    
    
    <footer>Developed For OurClub</footer>

    <script src="script.js"></script>
</body>
</html>
